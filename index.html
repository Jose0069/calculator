    <div class="calc">
        <div class="screen">
            <span id="sign__oper"></span>

        </div>

            <br>
            <button id="one">1</button><button id="two">2</button><button id="three">3</button><button id="subtraction">-</button>
            <button id="changeNumber">+/-</button><button id="zero">0</button><button id="dot">.</button><button id="sum">+</button><button id="clear">C</button><button id="back">&larr;</button><button id="equal">=</button>
